title: Kyle的创作空间
description: 只是因为在人群中多看了你一眼
author: Kyle # add your name
author-img: https://camo.githubusercontent. # add your photo
about-author: 逗比再次，谁改造次. # add description
email: 1712377712@qq.com # add your Email address

discus-identifier: mr-brown # add your discus identifier
analytics: # Google Analytics

source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ./_includes
exclude:     ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
keep_files:  ['.git','.svn']
gems:        []
encoding:    utf-8

plugins_dir:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

future:      true
show_drafts: 2
limit_posts: 10000000
highlighter: pygments

relative_permalinks: true

permalink: ':title/'
paginate_path: 'page:num'
paginate:      8

markdown:      maruku,kramdown
markdown_ext:  markdown,mkd,mkdn,md
textile_ext:   textile

excerpt_separator: "\n\n"

safe:        false
baseurl:     ""
url:         "https://0x171.github.io"

maruku:
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex
  fenced_code_blocks: true

rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

redcloth:
  hard_breaks: true